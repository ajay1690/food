<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Ordering App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to QuickBite Restaurant</h1>
    </header>

    <!-- User Type Selection -->
    <section id="user-selection" class="user-selection-section">
        <h2>Are you a Customer or Restaurant Owner?</h2>
        <div class="user-buttons">
            <button onclick="showCustomerAuth()">Customer</button>
            <button onclick="showOwnerAuth()">Restaurant Owner</button>
        </div>
    </section>

    <!-- Login & Register Section for Customers -->
<section id="auth-section-customer" class="auth-background" style="display:none;">
    <div class="auth-container">
        <h2>Customer Login or Register</h2>
        <div id="login-form-customer" class="auth-form">
            <h3>Customer Login</h3>
            <input type="text" id="login-username-customer" placeholder="Username" required>
            <input type="password" id="login-password-customer" placeholder="Password" required>
            <button onclick="login('customer')">Login</button>
        </div>

        <div id="register-form-customer" class="auth-form">
            <h3>Customer Register</h3>
            <input type="text" id="register-username-customer" placeholder="Username" required>
            <input type="password" id="register-password-customer" placeholder="Password" required>
            <button onclick="register('customer')">Register</button>
        </div>
    </div>
</section>

<!-- Login & Register Section for Restaurant Owners -->
<section id="auth-section-owner" class="auth-background" style="display:none;">
    <div class="auth-container">
        <h2>Owner Login or Register</h2>
        <div id="login-form-owner" class="auth-form">
            <h3>Owner Login</h3>
            <input type="text" id="login-username-owner" placeholder="Username" required>
            <input type="password" id="login-password-owner" placeholder="Password" required>
            <button onclick="login('owner')">Login</button>
        </div>

        <div id="register-form-owner" class="auth-form">
            <h3>Owner Register</h3>
            <input type="text" id="register-username-owner" placeholder="Username" required>
            <input type="password" id="register-password-owner" placeholder="Password" required>
            <button onclick="register('owner')">Register</button>
        </div>
    </div>
</section>


    <section id="menu" class="menu-section" style="display:none;">
        <!-- Menu Section (unchanged) -->
        <div id="menu-items"></div>
    </section>

    <section id="order" class="order-section" style="display:none;">
        <!-- Order Section (unchanged) -->
        <ul id="order-list"></ul>
        <p>Total Price: â‚¹<span id="total-price">0</span></p>
        <button id="submit-order-btn" onclick="submitOrder()">Submit Order</button>
    </section>

    <section id="orders-section" style="display:none;">
        <h2>Current Orders</h2>
        <div id="orders-list"></div>
    </section>

    <script src="app.js"></script>
</body>
</html>
